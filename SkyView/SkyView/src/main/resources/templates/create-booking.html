<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Booking</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Create Booking</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
            </div>
            <div class="form-group">
              <label for="customerEmail">Customer Email</label>
              <input type="email" class="form-control" id="customerEmail" placeholder="Enter customer email">
            </div>
            <div class="form-group">
              <label for="customerPhone">Customer Phone</label>
              <input type="tel" class="form-control" id="customerPhone" placeholder="Enter customer phone number">
            </div>
            <div class="form-group">
              <label for="droneType">Drone Type</label>
              <select class="form-control" id="droneType">
                <option value="">--Select drone type--</option>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="bookingDate">Booking Date</label>
              <input type="date" class="form-control" id="bookingDate">
            </div>
            <div class="form-group">
              <label for="bookingTime">Booking Time</label>
              <input type="time" class="form-control" id="bookingTime">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
