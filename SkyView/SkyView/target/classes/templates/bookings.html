<!-- bookings.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Drone Bookings</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Drone Bookings</h1>
  <a href="/create-booking" class="btn btn-primary mb-3">Create Booking</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Booking ID</th>
      <th>Customer Name</th>
      <th>Booking Date</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.bookingId}"></td>
      <td th:text="${booking.customerName}"></td>
      <td th:text="${booking.bookingDate}"></td>
      <td th:text="${booking.location}"></td>
      <td>
        <a th:href="@{/update-booking/{id}(id=${booking.bookingId})}" class="btn btn-warning mr-2">Edit</a>
        <form th:action="@{/delete-booking}" method="post">
          <input type="hidden" name="id" th:value="${booking.bookingId}">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
